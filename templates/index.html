<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='applogo.ico') }}">
        
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/15735148fb.js" crossorigin="anonymous"></script>

        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
        <script src="{{ url_for('static', filename='utils.js') }}"></script>
        <script src="{{ url_for('static', filename='ajax.js') }}"></script>
        <script src="{{ url_for('static', filename='navigation.js') }}"></script>
        <script src="{{ url_for('static', filename='requests.js') }}"></script>
        
        <title>MeetUp</title>
    </head>
    <body onload="showCurrentPage()">
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="javascript:void(0)" onclick="showHomePage()"><h2>MeetUp</h2></a>
                <button id="toggler-button" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span id="toggler-icon" class="navbar-toggler-icon"></span>
                    <div id="spinner-collapse" class="spinner-border text-light m-1" style="width: 1.4rem; height: 1.4rem; display: none;" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </button>
                <div id="navbarSupportedContent" class="collapse navbar-collapse" >
                    <ul id="nav-links" class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                    <div id="spinner-normal" class="spinner-border text-light me-3 mt-1" style="width: 1.5rem; height: 1.5rem; display: none;" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" name="find-users" placeholder="Wyszukaj osoby..." aria-label="Search">
                        <button class="btn btn-outline-primary" onclick="showFoundUsers()">Szukaj</button>
                    </div>
                </div>
            </div>
        </nav>

        <!--Content-->
        <div id='content'></div>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--CryptoJS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/md5.min.js" integrity="sha512-3sGbaDyhjGb+yxqvJKi/gl5zL4J7P5Yh4GXzq+E9puzlmVkIctjf4yP6LfijOUvtoBI3p9pLKia9crHsgYDTUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
